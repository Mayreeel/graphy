name: CI

on:
  push:
    branches: [ "feature" ]
  pull_request:
    branches: [ "feature" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: 11
        distribution: 'temurin'
        

    - name: Cache Gradle packages
      uses: actions/cache@v2
      with:
        path: graphy/backend/.gradle
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
        restore-keys: ${{ runner.os }}-gradle-

    - name: Grant Execute Permission For Gradlew
      run: chmod +x backend/gradlew
      
#    - name: Setup MySQL
#      uses: samin/mysql-action@v1
#      with:
#        character set server: utf8
#        mysql database: 'graphy'
#        mysql user: 'graphy'
#        mysql password: ${{ secrets.TEST_MYSQL_PASSWORD }}

    - name: Make properties
      run: |
        cd backend
        touch ./gradle.properties
        echo "${{ secrets.TEST_GRADLE_PROPERTIES }}" > ./gradle.properties
        
        cd src/main/resources
        touch ./application.properties
        echo "${{ secrets.TEST_PROPERTIES }}" > ./application.properties

      shell: bash

    - name: Test with Gradle
      run: |
        cd backend
        ./gradlew build --info

    - name: Test Results 
      uses: EnricoMi/publish-unit-test-result-action@v1
      if: ${{ always() }} 
      with:
        files: backend/build/test-results/**/*.xml
