spring:
  jpa:
    database: h2
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        dialect: org.hibernate.dialect.H2Dialect

  datasource:
    url:
    username:
    password:
    driver-class-name: org.h2.Driver

logging:
  level:
    root: info
    org:
      hibernate:
        type: trace